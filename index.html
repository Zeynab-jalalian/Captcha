<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Captcha Generator</title>
</head>
<body>
    <div class="container">
        <header>Captcha Generator</header>
        <div class="input_field captch_box">
            <input type="text" value="5 x 8 P 0" disabled/>
        </div>
        <div class="input_field input">
            <input type="text" placeholder="Enter Captcha"/>
        </div>
        <div class="message">Entered captcha is correct</div>
        <div class="input_field button">
           <button>Submit Captcha</button>
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
